<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="container"><h1 class="text-grey fw-500 mb-1 font-lg">Task List</h1></div>
    </header>
    <section class="new-task-section" id="tasks-section">
        <div class="container flex tasks-container">
            <input type="text" 
                placeholder="What do you have planned?" 
                class="p-1  border-rounded 
                    text-light border-none 
                    bg-transparent"
                    id="new-task"
                    name="new-task">
            <button class="btn btn-outline 
                text-info bg-none
                fw-500 p-1 ml-1 
                border-rounded"
                id="ad-task-btn"
                onclick="addTask()">
                Add Task
            </button>
        </div>
    </section>
    <section class="tasks-list pt-3">
        <div class="container grid">
            <h4 class="font-md text-grey fw-500 p-1">Tasks</h4>
            <div class="mb-1 position-reltive flex task">
                <input
                type="text" 
                class="bg-night flex
                    border-none
                    border-rounded 
                    p-1 text-light 
                    " readonly value="Task Read Only"
                     id="task" name="task">
                <div class="edit-delete-btns flex position-absolute" id="edit-delete">
                    <button 
                    id="edit-btn"
                    class="
                        btn text-primary 
                        border-none
                        border-rounded bg-dark 
                        p-auto font-sm"
                        onclick="editTask()">
                        Edit
                    </button>
                    <button
                    id="delete-btn" 
                    class="
                        btn text-danger 
                        border-rounded 
                        border-none
                        bg-dark  
                        p-auto font-sm"
                        onclick="deleteTask()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
